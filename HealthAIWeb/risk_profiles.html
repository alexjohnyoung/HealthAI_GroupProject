<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Risk Profile - HealthAI Web</title>
</head>
<body class="reg">

    <header class="header">
        <div class="header-logo">
            <img src="logo.png" alt="HealthAI Logo" class="logo">
            <h1>HealthAI Web</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>
    

    <div class="container">
        <h2>Risk Profile</h2>

        <form id="risk-form">
            <div class="risk-section">
                <label for="risk-1">Risk Information 1:</label>
                <textarea rows="4" cols="50" id="risk-1-notes" name="risk-1-notes" placeholder="Enter details here"></textarea>
            </div>

            <div class="risk-section">
                <label for="risk-2">Risk Information 2:</label>
                <textarea rows="4" cols="50" id="risk-2-notes" name="risk-2-notes" placeholder="Enter details here"></textarea>
            </div>

            <div class="risk-section">
                <label for="risk-3">Risk Information 3:</label>
                <textarea rows="4" cols="50" id="risk-3-notes" name="risk-3-notes" placeholder="Enter details here"></textarea>
            </div>

            <div class="risk-section">
                <label for="risk-4">Risk Information 4:</label>
                <textarea rows="4" cols="50" id="risk-4-notes" name="risk-4-notes" placeholder="Enter details here"></textarea>
            </div>

            <div class="risk-section">
                <label for="risk-5">Risk Information 5:</label>
                <textarea rows="4" cols="50" id="risk-5-notes" name="risk-5-notes" placeholder="Enter details here"></textarea>
            </div>

            <div class="risk-section">
                <label for="risk-6">Risk Information 6:</label>
                <textarea rows="4" cols="50" id="risk-6-notes" name="risk-6-notes" placeholder="Enter details here"></textarea>
            </div>
            
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-info">
            <p>Email: contact@healthaiweb.com</p>
            <p>Address: MTU, Bishopstown, Cork, Ireland</p>
        </div>
        <div class="footer-social">
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Twitter</a>
            <a href="#" class="social-icon">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
