<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Patient List - HealthAI Web</title>
</head>
<body class="reg">
    <header class="header">
        <div class="header-logo">
            <img src="logo.png" alt="HealthAI Logo" class="logo">
            <h1>HealthAI Web</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Patient List</h2>

       
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for a patient...">
            <button id="search-button" class="btn">Search</button>
        </div>

        
        <div class="patient-details">
            <h2>Patient Details</h2>
            <textarea rows="10" cols="50" id="patient-details" placeholder="Patient details will appear here"></textarea>
        </div>

        <div>
        <h2>HealthAI Predict Analysis</h2>
                <textarea rows="10" cols="50" id="predict-analysis" placeholder="Enter HealthAI analysis here"></textarea>
                <button class="btn">Add Risk Assessment Information</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-info">
            <p>Email: contact@healthaiweb.com</p>
            <p>Address: MTU, Bishopstown, Cork, Ireland</p>
        </div>
        <div class="footer-social">
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Twitter</a>
            <a href="#" class="social-icon">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
