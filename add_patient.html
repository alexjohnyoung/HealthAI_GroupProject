<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Add Patient - HealthAI Web</title>
</head>
<body class="reg">
    
    <header class="header">
        <div class="header-logo">
            <img src="logo.png" alt="HealthAI Logo" class="logo">
            <h1>HealthAI Web</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Add Patient</h2>

        <form id="patient-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="patient-notes">Patient Notes:</label>
                <textarea rows="10" cols="50" id="patient-notes" name="patient-notes" placeholder="Enter patient notes here"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>


    <script type="module">
      // Import Firebase SDK as a module
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
      import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
    
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyC5Q_T641swFy6w9XBwJPt2GFQ7R2cPTJo",
        authDomain: "healthai-5976e.firebaseapp.com",
        databaseURL: "https://healthai-5976e-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "healthai-5976e",
        storageBucket: "healthai-5976e.appspot.com",
        messagingSenderId: "840550089463",
        appId: "1:840550089463:web:04301c8d436acd2af449f2"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);
    
      auth.onAuthStateChanged(user => {
        console.log(user);
    
        // Check if the user is logged in and the token is valid
        if (user) {
          const currentTimestamp = Date.now();
          const isTokenValid = currentTimestamp < user.stsTokenManager.expirationTime;
    
          if (isTokenValid) {
            console.log("Token is still valid");
    
            // Reference to the 'patients' node in the database, with the user's UID as a subpath
            const patientsRef = ref(database, `patients/${user.uid}`);
    
            // Get form elements
            const patientForm = document.getElementById('patient-form');
            const firstNameInput = document.getElementById('first-name');
            const surnameInput = document.getElementById('surname');
            const dobInput = document.getElementById('dob');
            const addressInput = document.getElementById('address');
            const patientNotesInput = document.getElementById('patient-notes');
    
            // Listen for form submission
            patientForm.addEventListener('submit', (event) => {
              event.preventDefault();
    
              // Create a new patient object
              const newPatient = {
                firstName: firstNameInput.value,
                surname: surnameInput.value,
                dob: dobInput.value,
                address: addressInput.value,
                patientNotes: patientNotesInput.value
              };
    
              // Add the new patient to the database under the user's UID
              push(patientsRef, newPatient)
                .then(() => {
                  console.log('Patient added to the database');
                  // Optionally, you can reset the form after submission
                  patientForm.reset();
                })
                .catch((error) => {
                  console.error('Error adding patient to the database', error);
                });
            });
          } else {
            console.log("Token has expired");
          }
        }
      });
    </script>


    
    
    
    
    <footer class="footer">
        <div class="footer-info">
            <p>Email: contact@healthaiweb.com</p>
            <p>Address: MTU, Bishopstown, Cork, Ireland</p>
        </div>
        <div class="footer-social">
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Twitter</a>
            <a href="#" class="social-icon">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
